<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://e7.pngegg.com/pngimages/580/310/png-clipart-computer-icons-scalable-graphics-symbol-bucket-filler-forms-angle-text.png"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for visiting our site
        </p>
      </header>
      <form action="/submit" method="post" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="number"
            min="1"
            max="100"
            pattern="[0-9]*"
            placeholder="age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="worker">Worker</option>
            <option value="preferNoSay">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend our site to a friend?</p>
          <label>
            <input
              type="radio"
              class="input-radio"
              name="user-recommend"
              value="maybe"
            />Maybe
          </label>
          <label>
            <input
              type="radio"
              class="input-radio"
              name="user-recommend"
              value="definitely"
            />Definitely
          </label>
          <label>
            <input
              type="radio"
              class="input-radio"
              name="user-recommend"
              value="not-sure"
            />Not sure
          </label>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?<small
              >(Check all that apply)</small
            >
          </p>
          <label>
            <input
              type="checkbox"
              id="challenges"
              name="challenges"
              value="challenges"
            />Challenges
          </label>
          <label>
            <input type="checkbox" id="forum" name="forum" value="forum" />Forum
          </label>
        </div>
        <div class="form-group">
          <p>Any suggestions?</p>
          <textarea></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
